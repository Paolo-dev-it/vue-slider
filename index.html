<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slider cars</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <main>
      <div id="root">
        <div
          class="justify-content-center align-items-center text-center w-100"
        >
          <div class="d-flex align-items-center justify-content-center w-100">
            <!-- Contenitore immagine pricipale -->
            <div>
              <!-- Immagine pricipale -->
              <img
                class="dimensionImg my-3"
                :src="images[indice].image"
                alt=""
              />
              <!-- Contenitore 3 pallini -->
              <div
                class="nav-buttons d-flex justify-content-center align-items-center w-100 text-center"
              >
                <!-- Pallino 1 che al click seleziona l'immagine in pos 0 -->
                <button
                  type="button"
                  class="mx-2 circle"
                  @click="img0"
                ></button>
                <!-- Pallino 2 che al click seleziona l'immagine in pos 1 -->
                <button
                  type="button"
                  @click="img1"
                  class="mx-2 circle"
                ></button>
                <!-- Pallino 3 che al click seleziona l'immagine in pos 2 -->
                <button
                  type="button"
                  @click="img2"
                  class="mx-2 circle"
                ></button>
              </div>
            </div>
            <!-- Contenitore principale Thumbnails -->
            <div class="d-flex flex-column">
              <!-- Icona freccia in alto -->
              <i class="fa-solid fa-arrow-up mx-2" @click="leftDirection"></i>
              <!-- Immagine thumbnails 1 -->
              <img
                :src="images[0].image"
                class="img-thumbnail dimensionThumb"
                alt="..."
              />
              <!-- Immagine thumbnails 2 -->
              <img
                :src="images[1].image"
                class="img-thumbnail dimensionThumb"
                alt="..."
              />
              <!-- Immagine thumbnails 3 -->
              <img
                :src="images[2].image"
                class="img-thumbnail dimensionThumb"
                alt="..."
              />
              <!-- Icona freccia in basso -->
              <i
                class="fa-solid fa-arrow-down mx-2"
                @click="rightDirection"
              ></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <!-- Vue.js link -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- My js link -->

    <script src="./assets/js/main.js"></script>
  </body>
</html>
